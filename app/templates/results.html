{% extends "base.html" %}

{% block app_content %}
<div class="container">
  <form>
    <div class="form-group">
      <p><span class="text-left"><h5>"{{ paste.title }}"</h5></span> <span class="text-right"><i>{{ moment(paste.date).format(date_format) }}</i></span></p>
      <textarea class="form-control" rows="10" readonly>{{ paste.paste_text }}</textarea>
    </div>
    <div class="form-group text-center">
      <a href="{{ url_for('main.index') }}"><button type="button" class="btn btn-lg btn-primary">Create Another Paste</button></a>
    </div>
  </form>
</div>
{% endblock %}
